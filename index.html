<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="wrapper">
                <label for="bill" class="lbl">
                    Bill
                </label>
                <div class="input-box">
                    <span>₹</span>
                    <input type="number" value="0.00" id="bill" class="val">
                </div>
            </div>
            <!-- <div class="wrapper">
                <span class="lbl">Tip</span>
                <span id="tip-amount" class="val">
                    ₹0
                </span>
            </div>
            <hr>
            <div class="wrapper">
                <span class="lbl">Total Amount</span>
                <span id="total-amount" class="val">
                    ₹0
                </span>
            </div> -->
        </section>
        <section>
            <div class="tip-select">
                <!-- <label for="tip" class="lbl">
                    Tip %
                </label>
                <span id="tip-percent" class="val">
                    0
                </span> -->
                <label for="" class="lbl select-tip">Select Tip</label>
                <div class="tip-btns">
                    <div class="tips tip-5 active-tip">5%</div>
                      <div class="tips tip-10">10%</div>
                      <div class="tips tip-15">15%</div>
                    
                      <div class="tips tip-20">20%</div>
                      <div class="tips tip-30">30%</div>
                      <input type="number" placeholder="Custom" id="custom"/>
                 
                </div>
            </div>
            <div class="people">
                <div class="wrapper">
                    <!-- <label for="no-of-people" class="lbl">
                        No. Of People
                    </label>
                    <span id="split-num" class="val">
                        0
                    </span> -->
                    <label for="" class="lbl">Number of People</label>
                    <label for="" class="error lbl">Can't be Empty</label>
    
                </div>
                    <input type="number" class="input people-input">
            </div>
        </section>
        <section>
            <div class="calculate-btn">
                Calculate
            </div>
        </section>
    
        <section class="solution">
            <div class="wrapper">
                <span class="lbl">
                    Tip Charged
                </span>
                <span id="tip-charged" class="val">
                    ₹0
                </span>
            </div>
            <div class="wrapper">
                <span class="lbl">
                    Total Bill
                </span>
                <span id="total-bill" class="val">
                    ₹0
                </span>
            </div>
            <div class="wrapper">
                <span class="lbl">
                    Bill Per Person
                </span>
                <span id="bill-per-person" class="val">
                    ₹0
                </span>
            </div>
        </section>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
